<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms & Input</title>
</head>
<body>
  <form action="">
    <div>
      <!-- Text input -->
      <label for="name">Name</label>
      <!-- Al colocar id igual al for, permite hacer click en etiqueta y se seleccione
          el foco en el input además de un sombreado
      -->
      <input type="text" id="name" value="Omar Rosas">
    </div>

    <!-- Email input -->
    <div>
      <br>
      <label for="email">Email</label>
      <input type="email" name="email" id="email" placeholder="Mensaje de Placeholder">
    </div>

    <!-- Textarea input -->
    <div>
      <br>
      <label for="message">Message</label>
      <br>
      <textarea name="message" id="message " cols="50" rows="10"></textarea>
    </div>

    <!-- Select -->
    <div>
      <br>
      <label for="sex">Sex</label>
      <select name="sex" id="sed">
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other" selected>Other</option>
      </select>
    </div>

    <!-- Number -->
    <div>
      <br>
      <label for="age">Age</label><br>
      <input type="number" name="age" id="age">
    </div>

    <!-- Date -->
    <div>
      <br>
      <h3>Date Input</h3>
      <label for="birthdate">Birthdate</label><br>
      <input type="date" name="birthdate" id="birthdate">
    </div>

    <!-- Radio -->
    <div>
      <br>
      <h3>Input Radio Example</h2>
      <label for="membership">Membership:

      </label>
      <input type="radio" name="membership" value="simple" id="membership"> Simple
      <input type="radio" name="membership" value="standard" id="membership" checked> Standard
      <input type="radio" name="membership" value="super" id="membership"> Super
    </div>
    <div>
      <br>
      <h3>Input Checkbox Example</h3>
      <h4>La opción checked no funciona en Firefox</h4>
      <label for="membership">I like:

      </label>
      <input type="checkbox" name="likes" value="Bike" id="likes"> Bike
      <input type="checkbox" name="likes" value="car" id="likes" checked> Car
      <input type="checkbox" name="likes" value="boat" id="likes"> Boat
    </div>

    <h3>Usando input type="submit"</h3>
    <input type="submit" value="Submit">
    <h4>Usando button type="submit"</h4>
    <!-- <button type="submit">Submit</button> -->
    <h3>Reset button</h3>
  <button type="reset">Reset</button>
  </form>
</body>
</html>
