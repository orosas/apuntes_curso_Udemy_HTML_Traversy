<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Links & Images</title>
</head>
<body>
  <p>
    <!-- External Link -->
    <a href="http://google.com">Click for Google</a>
  </p>
  <p>
    <a href="http://google.com" target="_blank">Click for Google</a>
  </p>
  <!-- Internal link -->
  <p>
    <a href="/04_typography.html">Typography file</a>
  </p>

  <!-- Local Image -->
<img src="/images/sample.jpg" alt="My Image">

<!-- Remote image -->
<img src="/images/frank-mckenna-eXHeq48Z-Q4-unsplash.jpg" alt="Beach from drone" width="600">
<img src="https://source.unsplash.com/400x400/?london" alt="Unplash Random photo">
</body>
</html>
