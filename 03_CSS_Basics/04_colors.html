<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colors</title>
  <style>
    h1 {
      color: red;
    }

    /* rgb max value: 255 */
    h2 {
      color: rgb(240, 144, 80);
    }


    h3 {
      /* Hexadecimal */
      color: #04d4ef;
    }

  </style>
</head>
<body>
  <h1>Color Example One</h1>
  <h2>Color Example Two</h2>
  <h3>Color Example Three</h3>
</body>
</html>
